<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login page</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">
    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">
    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet_dist/ratchet.css">
    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet_dist/ratchet.js"></script>
    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
    .welcome {
        line-height: 1.5;
        color: #555;
    }
    </style>
</head>

<body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar-title">
        <h1 class="title">Login</h1>
    </header>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div class="content-padded">
            <form>
                <div class="input-group">
                    <div class="input-row">
                        <label>Email</label>
                        <input type="email" placeholder="w.m@gmail.com">
                    </div>
                    <div class="input-row">
                        <label>Password</label>
                        <input type="password" placeholder="goRatchet">
                    </div>
                </div>
                <a class="button button-block">Login</a>
            </form>
        </div>
    </div>
</body>

</html>
